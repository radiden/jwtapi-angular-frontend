<h1>Lista klientów</h1>
<p *ngIf="errorText" class="warning">{{ errorText }}</p>
<div class="bar">
    <div>
        <input #searchBox type="text" placeholder="Wyszukaj..." (input)="search(searchBox.value)">
        <button (click)="searchBox.value = '';search('')">Wyczyść</button>
    </div>
    <p *ngIf="clients" class="right">Ilość klientów: {{ clients.length }}</p>
</div>
<table>
    <thead>
        <tr>
            <th>ID</th><th>Imię</th><th>Nazwisko</th><th>Akcje</th>
        </tr>
    </thead>
    <tbody *ngIf="clients">
        <tr *ngFor="let client of clients">
            <td>{{ client.id }}</td><td>{{ client.name }}</td><td>{{ client.surname }}</td><td><a (click)="delete(client.id)">Usuń</a></td>
        </tr>
    </tbody>
</table>
